---
layout: default
---
<div class="home">


  <ul class="post-list" id="posts">
    {% for post in site.posts %}
        <div class="center-image"> 
            {{ post.content }}
        </div>
        <div class="text-content">
            <h2> {{ post.title }} </h2>
            <p> {{ post.description }} </p>
        </div>
    {% endfor %}
  </ul>


</div>
